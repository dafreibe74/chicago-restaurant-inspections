<!DOCTYPE html>
<html>
<head>
    <title>Safety Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* ... (your custom styles) ... */
        #map {
            height: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Safety Map</h1>
    
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.8781, -87.6298], 10);  // Default view set to Chicago
        
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=YOUR_ACCESS_TOKEN', {
            maxZoom: 19,
            attribution: 'Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',  // Use 'mapbox/streets-v11' for street view
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'YOUR_MAPBOX_ACCESS_TOKEN'  // Replace with your Mapbox access token
        }).addTo(map);
        
        // Additional code for setting markers goes here
        
    </script>
</body>
</html>
